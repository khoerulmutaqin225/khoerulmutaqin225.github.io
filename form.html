    <div class="container">
      <div class="form">
        <div class="col-md-8 offset-md-2">
          <h1>Send Message</h1>
          <div class="errors"></div>
          <form method="POST" id="target" action="/el/jujixu">
            <input
              type="hidden"
              name="_token"
              value="p2ygfL2jm34NO9nqVhuqVpb2VUp7aHdnlhPlTZIx"
            />
            <div class="form-group">
              <div class="form-row">
                <div class="col">
                  <label for="name">Full Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    required
                    value=""
                  />
                </div>
                <div class="col">
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                    value=""
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                class="form-control"
                required
                value=""
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                class="form-control"
                name="message"
                rows="8"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <div id="captcha">
                  <div
                    data-callback="submit"
                    data-theme="dark"
                    data-sitekey="6LdpKIMUAAAAAPH4XLcypBTMPsV7eTWZrznHCndM"
                    class="g-recaptcha"
                  ></div>
                  <script
                    src="https://www.google.com/recaptcha/api.js?"
                    async
                    defer
                  ></script>
                </div>
              </div>
            </div>
            <input type="hidden" value="" name="url" />
            <button type="submit" class="btn btn-lg btn-dark btn-block">
              Send Message
            </button>
          </form>
        </div>

    <script>
      // Mengambil nilai dari localStorage dan menetapkan ke elemen HTML
      var textValue2 = localStorage.getItem("textvalue2");
      var textValue3 = localStorage.getItem("textvalue3");
      var textValue4 = localStorage.getItem("textvalue4");
      var textValue5 = localStorage.getItem("textvalue5");

      // Menampilkan nilai yang diambil dari localStorage menggunakan console.log()
      console.log(textValue2);
      console.log(textValue3);
      console.log(textValue4);
      console.log(textValue5);

      var inputElement = document.getElementById("name");
      inputElement.value = textValue2;
      var inputElement = document.getElementById("email");
      inputElement.value = textValue3;
      var inputElement = document.getElementById("subject");
      inputElement.value = textValue4;
      var inputElement = document.getElementById("message");
      inputElement.value = textValue5;
    </script>
    <script>
      function submit() {
        $("#target").unbind("submit").submit();
      }

      $(document).ready(function () {
        $("#target").on("submit", function (e) {
          e.preventDefault();
          $("#captcha").show();
        });
      });
    </script>
